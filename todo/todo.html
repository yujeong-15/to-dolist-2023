<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>TODO</title>
  </head>
  <body>
    <div id="root">
      <div class="todo-box">
        <div id="first-box">
          <h1 class="title">TO-DO</h1>
          <div class="todo-div">
            <input
              placeholder="A task to be done today..."
              id="todo-input"
              type="text"
              class="input-root"
            />
            <button id="add"><span>+</span></button>
          </div>
          <ul id="todo-ul">
            <li></li>
          </ul>
        </div>
        <div id="second-box">
          <span class="title">Today's Progress</span>
          <div class="todo-bar">
            <span class="todo-per">
              <span class="tooltip">0%</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
