<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/74462a46b3.js"
      crossorigin="anonymous"
    ></script>
    <title>login</title>
  </head>
  <body>

    <div class="form-box">
      <img src="logo-color.svg" alt="Logo SVG" id="logo">
      <form action="todo/todo.html" id="login-from">
        <!-- todo:css x버튼 중앙정렬 -->
        <input
          name="username"
          type="text"
          minlength="4"
          maxlength="20"
          placeholder="id"
          id="login"
        />
        <span class="login-delete"><i class="fa-regular fa-circle-xmark"></i></span>
        <input
          name="password"
          minlength="8"
          maxlength="20"
          type="password"
          id="password"
          placeholder="password"
        />
        <span  class="password-delete"><i class="fa-regular fa-circle-xmark"></i></span>
        <input type="submit" value="Log In" />
        <a href="singup/signup.html">sing up</a>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
