<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="form-box">
    <form  action="index.html" method="get" id="login-from">
      <input
        name="username"
        type="text"
        minlength="3"
        maxlength="8"
        placeholder="id"
      />
      <input
        name="password"
        type="password"
        minlength="2"
        placeholder="password"
      />
      <input type="submit" value="Log In" />
      <a href="signup.html">회원가입</a>
    </form>
  </div>
  </body>
</html>
