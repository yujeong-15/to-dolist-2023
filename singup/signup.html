<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="singup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="root">
      <img src="../logo-color.svg" alt="Logo SVG" id="logo" />
      <form action="../index.html" id="singup-from">
        <div>
        <div class="userIdBox">
          <span class="title">아이디</span>
          <input
            type="text"
            id="userId"
            class="text"
            onchange="handleIdChange()"
          />
          <span class="error-text error-id"></span>
        </div>
        <div class="user-pw-box">
          <span class="title">비밀번호</span>
          <input
            type="password"
            id="password"
            class="text"
            onchange="handlePasswordChange()"
          />
          <i class="fas fa-eye-slash"></i>
          <span class="error-text error-password"></span>
        </div>
        <div>
          <span class="title">이메일</span>
          <input type="email" id="email" placeholder="[선택] 비밀번호 분실 시 확인용 이메일 " class="text"  onchange="handleEmailChange()" />
          <span class="error-text error-email"></span>
        </div>
        <div>
          <span class="title">이름</span>
          <input type="text" id="userName" class="text" onchange="handleNameChange()" />
          <span class="error-text error-userName"></span>
        </div>
        <div>
          <span class="title">생년월일</span>
          <input type="text" id="date" class="text"  onchange="handleDateChange()" />
          <span class="error-text error-date">Please try again!</span>
        </div>
        <div>
          <span class="title">성별 </span>
          <label for="mail">남자</label>
          <input type="radio" id="man" value="1" />
        
          <label for="mail">여자</label>
          <input type="radio" id="woman" value="2" />
        </div>
      </div>
        <button>회원가입</button>
      </form>
    </div>
  </body>
  <script src="singup.js"></script>
</html>
