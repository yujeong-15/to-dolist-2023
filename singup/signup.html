<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="singup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="root">
      <img src="../logo-color.svg" alt="Logo SVG" id="logo" />
        <form action="../index.html" id="singup-from">
          <div id="first-box">
            <div>
              <input
                type="text"
                id="userId"
                class="text"
                onchange="handleIdChange()"
                placeholder="아이디"
              />
              <span class="error-text error-id"></span>
            </div>
            <div class="password-box">
              <input
                type="password"
                id="password"
                class="text"
                onchange="handlePasswordChange()"
                placeholder="비밀번호"
              />
              <span class="error-text error-password"></span>
              <i class="fas fa-eye-slash"></i>
            </div>
            <div>
              <input
                type="email"
                id="email"
                placeholder="[선택] 비밀번호 분실 시 확인용 이메일 "
                class="text"
                onchange="handleEmailChange()"
                placeholder="이메일"
              />
              <span class="error-text error-email"></span>
            </div>
          </div>
          <div id="second-box" style="margin-left: 30px">
            <div>
              <input
                type="text"
                id="userName"
                class="text"
                onchange="handleNameChange()"
                placeholder="이름"
              />
              <span class="error-text error-userName"></span>
            </div>
            <div>
              <input
                type="text"
                id="date"
                class="text"
                onchange="handleDateChange()"
                placeholder="날짜"
              />
              <span class="error-text error-date">Please try again!</span>
            </div>
            <div>
              <h4>성별</h4>
              <label for="mail">남자</label>
              <input type="radio" id="man" name="gender" value="1" />

              <label for="mail">여자</label>
              <input type="radio" id="woman" name="gender" value="2" />
            </div>
            <button id="btn-submit">회원가입</button>
          </div>
        </form>
      </div>
  </body>
  <script src="singup.js"></script>
</html>
